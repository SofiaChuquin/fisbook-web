default: &default
  adapter: sqlite3
  pool: 5
  timeout: 5000

development: &default
  adapter: postgresql
  encoding: unicode
  database: fisbook_web_development
  pool: 5
  username: postgres
  password:
  host: db

test:
  <<: *default
  database: fisbook_web_test

